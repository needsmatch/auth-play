<!doctype html>
<html lang="en" ng-app="nmo" class="auth-check">
<head>
  <base href="/Angular/">
  <meta charset="utf-8">
  <title>Angular NMO</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/animations.css">

  <script src="bower_components/jquery/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services/auth.js"></script>
  <script src="js/services/user.js"></script>
  <script src="js/controllers/root-controller.js"></script>
  <script src="js/controllers/controllers.js"></script>
    
</head>
<body>
  <div id="fb-root"></div>
  <div id="root" ng-controller="RootCtrl as root">

    
    <div class="view-container">
      <div ui-view class="view-frame">

        App is Loading ...

      </div>
    </div>

    <hr/>

    <pre>$state = {{root.$state}}</pre>
<!--     <pre>$route.current.templateUrl = {{root.$route.current.templateUrl}}</pre>
    <pre>$route.current.params = {{root.$route.current.params}}</pre>
    <pre>$routeParams = {{root.$routeParams}}</pre> -->
    <pre>User Name = {{root.userService.user.username}}</pre>
    <pre>Logged In = {{root.userService.user.isLoggedIn}}</pre>

  </div>


</body>
</html>
